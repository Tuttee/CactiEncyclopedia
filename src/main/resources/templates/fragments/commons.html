<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cacti Encyclopedia</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="">
        <a class="logo" th:href="@{/}"><img src="/images/Logo.png" alt="Logo"></a>

        <!--        <div class="flex-lg-row justify-content-between align-items-center p-2" id="navbarNav">-->
        <div>
            <div class="user-nav" id="navbarNav">
                <ul class="">
                    <li class="">
                        <a class="" th:href="@{/catalog}">Genera Catalog</a>
                    </li>
                    <li class="" sec:authorize="isAuthenticated()">
                        <a class="" th:href="@{/catalog/species/add}">Add Species</a>
                    </li>
                    <li class="">
                        <a class="" th:href="@{/catalog/all}">Species Catalog</a>
                    </li>
                    <li class="">
                        <a class="" th:href="@{/about}">About</a>
                    </li>
                </ul>
                <ul>
                    <li class="" sec:authorize="isAnonymous()">
                        <a class="" th:href="@{/auth/login}">Login</a>
                    </li>

                    <li class="" sec:authorize="isAnonymous()">
                        <a class="" th:href="@{/auth/register}">Register</a>
                    </li>

                    <li class="" sec:authorize="isAuthenticated()">
                        <a class="" th:href="@{/user/my-profile}">My Profile</a>
                    </li>

                    <li class="" sec:authorize="isAuthenticated()">
                        <a class="" th:href="@{/auth/logout}">Logout</a>
                    </li>
                </ul>
            </div>
            <ul class="nav-admin" sec:authorize="hasRole('ADMIN')">
                <li class="">
                    <a class="" th:href="@{/administration/species}">Species
                        Administration</a>
                </li>
                <li class="">
                    <a class="" th:href="@{/administration/users}">Users Administration</a>
                </li>
                <li class="">
                    <a class="" th:href="@{/catalog/add-genera}">Add Genera</a>
                </li>
                <li class="">
                    <a class="" th:href="@{/add-fact}">Add Fact</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<footer class="">
    <p class="">
        &copy; Tuttee 2025. All rights reserved.
    </p>
</footer>
</body>
</html>
