<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>

    <div class="container">
        <div class="card catalog-card w-15" th:each="specie : ${species}">
            <a th:href="@{/catalog/{familyName}(familyName=${specie.name})}">
                <img class="card-img-top" th:src="${specie.imageURL}" alt="Card image cap"/>
                <div><strong th:text="${specie.name}"></strong></div>
            </a>
        </div>
    </div>

</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
